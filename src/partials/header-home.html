<header class="header header-home">

    <div class="container header__box">

        <div class="header__menu">
            <div class="header__logo-box">
                <svg class="header__icon--logo" width="24" height="24">
                    <use href="./images/symbol.svg#icon-filmoteka"></use>
                </svg>

                <h1 class="header__title">
                    <button type="button" class="header__logo--btn">Filmoteka</button>
                </h1>
            </div>

            <nav class="header__nav">
                <button type="button" class="header__nav--link header__nav--link--current" data-action="link-home">
                    HOME
                </button>

                <button type="button" class="header__nav--link" data-action="link-lib">
                    MY LIBRARY
                </button>
            </nav>
        </div>

        <label class="header__label">
            <input class="header__input header__form-input" type="search" name="filmname" placeholder="Поиск фильмов" />
            <svg class="header__icon--search" width="12" height="12">
                <use href="./images/symbol.svg#icon-search"></use>
            </svg>
        </label>

    </div>

</header>
